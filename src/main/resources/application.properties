spring.application.name=jsonWebToken

# Configuraci贸n de la conexi贸n a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/jsonwebtoken
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Estrategia de nombres de Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Estrategia de actualizaci贸n de la base de datos:
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Puerto del servidor
server.port=8080

# Configuraci贸n para subida de archivos (opcional)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=2KB

